<div class="row">
  <div class="col-md-3 left-sidebar">
    <div class="list-group">
      <a *ngFor="let route of routes" [routerLink]="route.url" routerLinkActive="active" class="list-group-item list-group-item-action">{{route.linkName}}</a>
    </div>
    <div class="text-right">{{getDateMessage()}}</div>
  </div>
  <div class="col center-content">
    <router-outlet></router-outlet>
  </div>
</div>
